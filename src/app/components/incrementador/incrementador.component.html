<div class="input-group">
    <span class="input-group-btn">
        <button 
            type="button"
            [ngClass]="btnClass"
            (click)="cambiarValor(-10)">
                <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number"
           class="form-control"
           placeholder="Progress"
           [(ngModel)]="progreso">
    <span class="input-group-btn">
        <button
            type="button"
            [ngClass]="btnClass" 
            (click)="cambiarValor(10)">
                <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
