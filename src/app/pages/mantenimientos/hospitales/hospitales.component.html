<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales {{hospitales.length}}</h4>
                <h6 class="card-subtitle">Hospitales registrados en la App</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>{{hospital.img}}</td>
                                <td>
                                    <input
                                        [(ngModel)]="hospital.nombre"
                                        type="text"
                                        class="form-control"
                                        placeholder="Nombre del hospital">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a 
                                        href="#"
                                        data-toggle="tooltip"
                                        data-original-title="Guardar cambios">
                                        <i class="fa fa-save text-inverse m-r-10"></i>
                                    </a>
                                    <a
                                        href="#"
                                        data-toggle="tooltip"
                                        data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
